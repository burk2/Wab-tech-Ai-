<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wab Tech AI - Pioneering Ethical AI for Africa</title>
    <meta name="description" content="Wab Tech AI develops and deploys cutting-edge, ethical AI solutions and empowering knowledge to transform life and industry across Africa.">
    <style>
        /* Wab Tech AI Custom Color Palette */
        :root {
            --color-black: #000000;
            --color-gold: #DAA520; /* Richer, burnished gold */
            --color-light-bg: #F8F8F8; /* Off-white for main content */
            --color-light-grey: #EEEEEE; /* Subtle grey for borders/details */
            --color-dark-grey: #333333; /* For body text */
            --color-secondary-accent: #0F4C5C; /* Deep Teal/Blue-Green */
        }

        /* Basic inline CSS for a quick visual start */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--color-light-bg);
            color: var(--color-dark-grey);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            background: var(--color-black); /* Matches logo background */
            color: #fff; /* White text for contrast */
            padding-top: 30px;
            min-height: 70px;
            border-bottom: var(--color-secondary-accent) 3px solid; /* A nice border color */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo {
            max-width: 180px; /* Adjust as needed */
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .site-title { /* If you decide to use this text title */
            font-size: 2.5em;
            margin: 0;
            color: var(--color-gold); /* Gold text */
        }
        header p {
            font-size: 1.1em;
            margin: 5px 0;
            color: #ccc; /* Slightly softer white for slogans against black */
        }
        .mission-vision, .sections {
            background: #fff; /* Keeping white for readability */
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: var(--color-gold); /* Gold for main section titles */
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em; /* Make H2 slightly larger for impact */
        }
        h3 {
            color: var(--color-black); /* Black for sub-headings for strong contrast */
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px; /* Space for custom bullet */
        }
        ul li:before { /* Custom bullet point using your gold color */
            content: '\2022'; /* Unicode for a solid bullet */
            color: var(--color-gold);
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: 0;
        }
        a {
            color: var(--color-gold); /* Gold for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: var(--color-black); /* Black for footer */
            color: #fff;
            margin-top: 30px;
        }
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .logo {
                max-width: 150px;
            }
            .site-title {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    </body>
</html>
