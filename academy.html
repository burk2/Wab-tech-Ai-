<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WabTech Education Programs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #FFD700;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      background-color: #000;
    }

    .header-left {
      max-width: 50%;
    }

    .header-left h1 {
      font-size: 48px;
      margin: 0;
      font-weight: bold;
    }

    .header-left p {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    .nav-buttons button {
      background-color: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #FFD700;
      color: #000;
    }

    .header-right img {
      max-width: 400px;
      height: auto;
      border-radius: 10px;
    }

    .section {
      padding: 50px;
      text-align: center;
    }

    .coming-soon {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header-right img {
        margin-top: 20px;
        max-width: 90%;
      }

      .nav-buttons {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button onclick="document.getElementById('courses').scrollIntoView({behavior: 'smooth'})">Courses</button>
    <button onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">Contact Us</button>
    <button onclick="document.getElementById('resources').scrollIntoView({behavior: 'smooth'})">Resources</button>
  </div>

  <header class="header">
    <div class="header-left">
      <h1>WabTech Education Programs</h1>
      <p>Artificial Intelligence for Coders and Non-Coders</p>
    </div>
    <div class="header-right">
      <img src="ai-pic.jpg" alt="AI Visual">
    </div>
  </header>

</html>
